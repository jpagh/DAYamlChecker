[project]
name = "dayamlchecker"
version = "0.2.0"
description = "An LSP for Docassemble YAML interviews"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "mako>=1.3.10",
    "pyyaml>=6.0.2",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]
authors = [
  { name="Bryce Willey", email="bryce.steven.willey@gmail.com" },
]

[tool.setuptools]
package-dir = { "" = "src" }

[build-system]
requires = ["setuptools >= 77.0.3"]
build-backend = "setuptools.build_meta"

[project.optional-dependencies]
mcp = ["mcp[cli]"]

[project.scripts]
dayamlchecker-mcp = "dayamlchecker.mcp.server:main"
dayamlchecker-gen-mcp = "dayamlchecker.generate_mcp_config:main"
